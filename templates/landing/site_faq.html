{% extends "landing_base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    {{title}}
{% endblock title %}


{% block content %}
    <main class="mt-2">
        <header class="text-center text-dark font-weight-bold border-bottom">
            <h4 class="text-center text-dark font-weight-bold">
                {{title}}
            </h4>
        </header>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-10 mx-auto mt-3">
                    <div id="accordion" class="mb-3">
                        {% for faq in faq_list %}
                            <div class="card mb-0">
                            <div class="card-header" id="heading{{faq.id}}">
                                <h6 class="m-0">
                                    <a href="#collapse{{faq.id}}" class="text-dark font-weight-bold" data-toggle="collapse"
                                            aria-expanded="true"
                                            aria-controls="collapse{{faq.id}}">
                                        {{faq.question}}
                                    </a>
                                </h6>
                            </div>

                            <div id="collapse{{faq.id}}" class="collapse {% if forloop.counter == 1 %}show{% endif %}" aria-labelledby="heading{{faq.id}}" data-parent="#accordion">
                                <div class="card-body text-dark font-weight-bold">
                                    {{faq.answer}}
                                </div>
                            </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </main>
{% endblock content %}
